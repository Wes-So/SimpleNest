

<div class="container" >
	<form class="form-signin">
		<h2 class="form-signin-heading">Sign in {{login.userName}}</h2>
		<label for="inputUsername" class="sr-only">User Name</label> 
		<input type="text" id="inputUsername" class="form-control" data-ng-model='login.user' 
			placeholder="User Name" required autofocus> 
		<label for="inputPassword" class="sr-only">Password</label> 
		<input
			type="password" id="inputPassword" class="form-control" data-ng-model='login.password' 
			placeholder="Password" required>
		 
		<button class="btn btn-lg btn-primary btn-block" data-ng-click='login.submitForm()' type="submit">Sign in</button>
	</form>

</div>
